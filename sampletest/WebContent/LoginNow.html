<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
  margin-top:-25px;
  margin-left:-10px;
  margin-right:-10px;
  background-image: url("https://www.viahouse.com/wp-content/uploads/2014/11/big-house-interior-design-living-area-900x600.jpg");
  height:100%;
  min-height:500px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}
/* Add styles to the form container */
.container {
  position: absolute;
  right: 0;
  margin: 5px;
  max-width: 300px;
  padding: 5px;
  background-color:transparent;
}
/* Full-width input fields */
input[type=text], input[type=password] , input[type=date]{
  width: 100%;
  padding: 20px;
  margin: 5px 0 12px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus ,input[type=date]:focus{
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: green;
  color: white;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body>
<div class="bg-img">
<h1 class="bg-info" align = "center" class="text-warning"><font color = "Cornsilk"><b></b></font></h1>
 
  
  <form action="LoginServlet" class="container">
    <h1><font color = "Cornsilk"><font size="6">Login</font></font></h1>

    <label for="user id"><font color = "Cornsilk"><b>USER ID</b></font></label>
    <input type="text" placeholder="Enter user id" name="uid" required>
    <br/>

    <label for="password"><font color = "Cornsilk"><b>PASSWORD</b></font></label>
    <input type="password" placeholder="Enter password" name="pwd" required>
    <br/>
    <label for="login"><font color = "Cornsilk"><b>LOGIN AS</b></font></label>
     <input type="radio"  name="login" value="User" /><font color = "Cornsilk">User</font>
     <input type="radio"  name="login" value="Worker" /><font color = "Cornsilk">Worker</font>
     <br/>
     <br/>
    <button type="submit" class="btn">Login</button>
  </form>
</div>

</body>
</html>
